<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Calculator-Container">
    <h3 style="color: white; font-weight: bold; ">Calc</h3>
    <div class="first-box">
      <input type="text" placeholder="0" class="inputField" readonly>
    </div>
    <div class="buttons-box">
      <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button style="background-color: gray; color: white;">DEL</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>
    </div>
    <div>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button class="operator">*</button>
    </div>
    <div class="last-btns">
      <button style="width: 150px; height: 38px;  background-color: gray;
      color: white;" class="reset-btn">Reset</button>
      <button style="width: 150px; height: 38px; background-color: rgb(220, 57, 57);
      color: white;" class="equal-operator">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
